<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500|Lora:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/145e55f587.js"></script>
  </head>
  <body>

    <div class="overlay">
      <div class="overlay-content info">
        <img src="img/winner.jpg" alt="">
        <ul id="final-score">
          <li>
            <p>Rank</p>
          </li>
          <li>
            <p>Time</p>
          </li>
        </ul>
        <h1>Congrats! You won!</h1>
        <p>(Feels good, doesn't it?)</p>
        <h3>What should we do to celebrate? Oh, I know...</h3>
        <button type="button" name="button" id="new-game">Play Again</button>
      </div>
    </div>

    <header>
      <h1><span>Re</span>Call</h1>
      <div class="info">
        <ul id="main-score">
          <li>
            <p>Rank</p>
            <span id="rank" class="info-datum">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </span>
          </li>
          <li>
            <p>Timer</p>
            <p id="timer" class="info-datum">
              <span id="minutes">00</span> : <span id="seconds">00</span>
            </p>
          </li>
          <li>
            <p>Moves</p>
            <p id="moves" class="info-datum">0</p>
          </li>
          <li>
            <p>Restart</p>
            <i class="fa fa-refresh fa-lg" id="restart"></i>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <div class="pic closed">
            <img src="img/baseball.png" alt="bat and baseball">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/book.png" alt="book">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/cocktails.png" alt="cocktail">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/helmet.png" alt="helmet">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/hourglass.png" alt="hourglass">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/paper_plane.png" alt="paper plane">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/recycling.png" alt="recycling">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/synthesizer.png" alt="synthesizer">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/baseball.png" alt="bat and baseball">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/book.png" alt="book">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/cocktails.png" alt="cocktail">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/helmet.png" alt="helmet">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/hourglass.png" alt="hourglass">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/paper_plane.png" alt="paper plane">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/recycling.png" alt="recycling">
          </div>
        </div>
        <div class="card">
          <div class="pic closed">
            <img src="img/synthesizer.png" alt="synthesizer">
          </div>
        </div>
      </div>
    </main>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
